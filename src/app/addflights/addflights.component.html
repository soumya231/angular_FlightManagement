
<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <h2 class="text-center mb-5">Add Flight Details</h2>
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <div class="card border-secondary">
                      <div class="card-body">
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && onSubmit()'  >   
 
    <div class="form-group md-form form-lg">
      <div class="form-group">
      <label  for="flightNumber"><span class="req"></span>Flight Number</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="number" [(ngModel)]="flight.scheduleFlight.flightNumber"   placeholder="Enter number" name="flightNumber" id="ss" #flightNumber="ngModel" pattern="[0-9]{4,9}" required>
   
  <div *ngIf='flightNumber.errors && flightNumber.touched' class="alert alert-danger">

      <div [hidden]='!flightNumber.errors.required'> Provide flight Number </div>

      <div *ngIf='flightNumber.errors.pattern'>flight number will be minimum 4 digits</div>

  </div>
    </div>
    </div>
    <div class="form-group ">
      <label for="carrierName">Carrier Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" [(ngModel)]="flight.carrierName"  placeholder="Enter Name" name="carrierName"  id="ss" #carrierName="ngModel" pattern="[A-Za-z ]{1,32}" required>

      <div *ngIf='carrierName.errors
      && carrierName.touched' class="alert alert-danger">

<div [hidden]='!carrierName.errors.required'>  Provide Name of carrier</div>

<div *ngIf='carrierName.errors.pattern'>name should be characters</div>

</div>
    </div>
    <div class="form-group ">
        <label for="flightModel">Flight Model</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" [(ngModel)]="flight.flightModel"   placeholder="Enter model" name="flightModel"   id="ss" #flightModel="ngModel" pattern="[A-Za-z ]{1,32}" required>
      
        <div *ngIf='flightModel.errors
        && flightModel.touched' class="alert alert-danger">

<div [hidden]='!flightModel.errors.required'>Provide flight model</div>

<div *ngIf='flightModel.errors.pattern'>flight model should be characters</div>

</div>
      </div>

    <div class="form-group">
      <label  for="seatCapacity">Seat Capacity</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input [(ngModel)]="flight.seatCapacity" placeholder="seats"   name="seatCapacity"  id="ss" #seatCapacity="ngModel" pattern="[0-9]{2,4}" required>
      
      <div *ngIf='seatCapacity.errors && seatCapacity.touched' class="alert alert-danger">

        <div [hidden]='!seatCapacity.errors.required'> Provide seatCapacity </div>
  
        <div *ngIf='seatCapacity.errors.pattern'>seatCapacity cannot be one</div>
  
    </div>    
    
    </div>
    <div class="form-group">
    <button class="btn btn-success btn-lg float-right" [disabled]="userForm.invalid"> Add Flight</button> 
    </div>
  </form>
</div>
</div>
</div>
</div>
<!--/row-->

</div>
<!--/col-->
</div>
<!--/row-->
</div>
<!--/container-->
<div class=" row justify-content-center align-items-center">

  <h4><p class="font-weight-bolder b"> {{result}}</p></h4>
 
 </div>
